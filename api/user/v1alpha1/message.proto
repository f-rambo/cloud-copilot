syntax = "proto3";

package user.v1alpha1;

option go_package = "api/user/v1alpha1;v1alpha1";

message SignIn {
      string email = 1;
      string password = 2;
}

message User {
      int64 id = 1;
      string username = 2;
      string email = 3;
      string token = 4;
      int32 exp_hour = 5;
}
