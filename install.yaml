            - containerPort: 9000
          env:
            - name: HTTP_NETWORK
              value: ""
            - name: HTTP_ADDR
              value: ""
            - name: GRPC_NETWORK
              value: ""
            - name: GRPC_ADDR
              value: ""
            - name: DATABASE_DRIVER
              value: mysql
            - name: DATABASE_USERNAME
              value: ocean
            - name: DATABASE_PASSWORD
              value: ocean
            - name: DATABASE_HOST
              value: mysql
            - name: DATABASE_PORT
              value: '3306'
            - name: DATABASE_DATABASE
              value: ocean
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_PASSWORD
              value: ''
            - name: REDIS_DB
              value: '0'
            - name: SEMAPHORE_ADMIN
              value: admin
            - name: SEMAPHORE_ADMIN_PASSWORD
              value: admin
            - name: SEMAPHORE_HOST
              value: semaphore
            - name: SEMAPHORE_PORT
              value: '3000'
            - name: KUBERNETES_MASTER_URL
              value: ''
            - name: KUBERNETES_KUBE_CONFIG
