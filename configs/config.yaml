server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  etcd:
    ca_cert: /app/etcd/ssl/ca.pem 
    cert: /app/etcd/ssl/member.pem
    key: /app/etcd/ssl/member-key.pem
    dial_timeout: 10
    prefix: /ocean
  k8s_client:
    kube_config: /root/.kube/config

log:
  path: logs
  filename: log.log
  max_size: 500
  max_backups: 3
  max_age: 28
  compress: true
  local_time: true