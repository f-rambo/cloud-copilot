syntax = "proto3";

import "google/protobuf/descriptor.proto";

option go_package = "github.com/f-rambo/cloud-copilot/internal/conf;conf";

enum Env {
  Local = 0;
  BostionHost = 1;
  Cluster = 2;
}

enum Access {
  Private = 0;
  Public = 1;
}

message IngressRule {
  string name = 1;
  int32 start_port = 2;
  int32 end_port = 3;
  string protocol = 4;
  string ip_cidr = 5;
  Access access = 6;
}

message Level {
  int32 basic = 1;
  int32 advanced = 2;
  int32 standard = 3;
}

message NodeGroupConfig {
  int32 cpu = 1;
  int32 memory = 2;
  int32 disk_size = 3;
  int32 target_size = 4;
  int32 min_size = 5;
  int32 max_size = 6;
}

message ClusterConfig {
  Env env = 1;
  string name = 2;
  string kubernetes_version = 3;
  string containerd_version = 4;
  string runc_version = 5;
  repeated IngressRule ingress_rules = 6;
  Level level = 7;
  NodeGroupConfig nodegroup_config = 8;
}

message HTTPServer {
  string network = 1;
  string addr = 2;
  int64 timeout = 3;
}

message GRPCServer {
  string network = 1;
  string addr = 2;
  int64 timeout = 3;
}

message Server {
  string name = 1;
  string version = 2;
  HTTPServer http = 3;
  GRPCServer grpc = 4;
}

message Service {
  string name = 1;
  string version = 2;
  int32 port = 3;
  string addr = 4;
  int64 timeout = 5;
}

message Database {
  string database = 1;
  string host = 2;
  int32 port = 3;
  string username = 4;
  string password = 5;
}

message Log {
  int32 max_size = 1;
  int32 max_backups = 2;
  int32 max_age = 3;
}

message Auth {
  int32 exp = 1;
  string key = 2;
  string admin_email = 3;
  string admin_password = 4;
}

message Bootstrap {
  ClusterConfig cluster = 1;
  Server server = 2;
  repeated Service services = 3;
  Database data = 4;
  Log log = 5;
  Auth auth = 6;
}