syntax = "proto3";

import "google/protobuf/descriptor.proto";

option go_package = "github.com/f-rambo/cloud-copilot/internal/conf;conf";


message Infrastructure {
  string shell = 1;
  string resource = 2;
  string component = 3;
  string cluster = 4;
}

message HTTPServer {
  string network = 1;
  string addr = 2;
}

message GRPCServer {
  string network = 1;
  string addr = 2;
}

message Server {
  string name = 1;
  string version = 2;
  string env = 3;
  HTTPServer http = 4;
  GRPCServer grpc = 5;
}

message Database {
  string database = 1;
}

message Log {
  int32 max_size = 1;
  int32 max_backups = 2;
  int32 max_age = 3;
}

message Auth {
  int32 exp = 1;
  string key = 2;
  string admin_email = 3;
  string admin_password = 4;
}

message Bootstrap {
  Server server = 1;
  Database data = 2;
  Log log = 3;
  Auth auth = 4;
  Infrastructure infrastructure = 5;
}